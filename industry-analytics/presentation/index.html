<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry-specific AI Analytics</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .redirect-container {
            max-width: 600px;
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.2);
            border-radius: 12px;
            padding: 30px;
        }
        
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5, #818cf8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.6);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Industry-specific AI Analytics</h1>
        <p>The presentation is now built using a modern React application. Please run the development server to view it.</p>
        <a href="http://localhost:3001" class="button">Launch Presentation</a>
        <p style="margin-top: 20px; font-size: 0.9em;">To start the presentation, run <code>npm start</code> in the terminal.</p>
    </div>
</body>
</html>
